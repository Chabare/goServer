<html>
<head>
    <title>{{.Title}}</title>
</head>
<body>
<h1>Editing {{.Title}}</h1>
<form action="/save/{{.Title}}" method="POST">
    <textarea style="width:100%;height:80%;" name="body">{{printf "%s" .Body}}</textarea><br><br>
    <input type="submit" value="Save">
</form>
</body>
</html>
